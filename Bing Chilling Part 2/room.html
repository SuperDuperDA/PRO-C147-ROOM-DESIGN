<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="gray"></a-plane>
      
      <!-- Walls -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="white"></a-box>
      <a-box position="5 2 0" rotation="0 90 0" width="10" height="4" depth="0.1" color="white"></a-box>
      <a-box position="0 2 5" rotation="-180 0 0" width="10" height="4" depth="0.1" color="white"></a-box>
      <a-box position="-5 2 0" rotation="0 -90 0" width="10" height="4" depth="0.1" color="white"></a-box>
      
      <!-- Door -->
      <a-box position="0 1.8 5" width="2" height="3.6" depth="0.1" color="brown"></a-box>
      
      <!-- Windows -->
      <a-box position="5 3.5 0" rotation="0 -90 0" width="2" height="2" depth = "0.1"color="lightblue"></a-box>
      <a-box position="-5 3.5 0" rotation="0 90 0" width="2" height="2" depth = "0.1" color="lightblue"></a-box>
      <a-box position="0 3.5 -5" rotation="0 180 0" width="2" height="2" depth = "0.1" color="lightblue"></a-box>

      
      <!-- Tables -->
      <a-box position="2 0.8 -3" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      <a-box position="-2 0.8 -3" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      <a-box position="2 0.8 0" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      <a-box position="-2 0.8 0" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      <a-box position="2 0.8 3" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      <a-box position="-2 0.8 3" width="1.5" height="0.2" depth="1.5" color="brown"></a-box>
      
      <!-- Lights -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" position="2 3 2" intensity="0.8"></a-light>
      
      <!-- Ceiling -->
      <a-box position="0 4.2 0" rotation="0 0 0" width="10.4" height="0.2" depth="10.4" color="white"></a-box>
    </a-scene>
  </body>
</html>
